<h4>Listado</h4>
<ul class="list-group">

    <li
    *ngFor="let character of characterPerson; 
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even" 

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
        'list-group-item-dark' : isLast, 
        'list-group-item-primary' : isEven
    }">
    <div>

        <span class="text-primary">{{i+1}}.</span> 
        id:{{character.id}}
        nombre: {{character.nombre}} 
        - poder: {{character.poder}}
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
        
    </li>
</ul>
